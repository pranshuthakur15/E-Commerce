{% extends 'Admin/adminLoggedin.html' %}

{% block content %}
<style>
    .product-display {
        display: flex;
        flex-wrap: wrap; /* Allow products to wrap to the next row */
        justify-content: space-between; /* Start from the left */
        width:100vw;
        padding: 180px 20px 50px;
    }

    .product {
        flex: 0 0 calc(33.33% - 20px);
        background-color: #fff;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: 300px;
        width:400px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .product img {
        max-width: 100%;
        max-height: 50%;
        margin: auto;
    }

    .product h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: #333;
    }

    .product p {
        font-size: 1rem;
        margin-bottom: 15px;
        color: #666;
    }

    .product .price {
        font-size: 1.2rem;
        font-weight: bold;
        color: #00aaff;
    }

    .product button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        background-color: #253745;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .product button:hover {
        background-color: #3c4f5c;
    }

    /* Adjust content width to accommodate sidebar */
    .content {
        width: 82%;
        margin-left: 18%;
    }

    /* Adjust sidebar width and position */
    .sidebar {
        background-color: #4A5C6A;
        color: #fff;
        width: 18%;
        padding: 10px 0;
        position: fixed;
        top: 98.5px;
        bottom: 0;
        overflow-y: auto;
    }
</style>
<div style="margin:100px 0 40px 355px;  width: 85%;">
    <div class="products-display">
        {% for product in page_obj %}
        <div class="product">
            {% if product.images %}
            <img src="{{ product.images.0 }}" alt="{{ product.name }}">
            {% else %}
            <p>No image available</p>
            {% endif %}
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p class="price">Price: Rs.{{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
