{% extends 'Admin/adminLoggedin.html' %}

{% block content %}
<style>
  .purchase-orders {
    margin: 120px 30px 50px 400px;
    width: 100%;
  }

  .purchase-order-table {
    width: 100%;
    border-collapse: collapse;
  }

  .purchase-order-table th,
  .purchase-order-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  .purchase-order-table th {
    background-color: #f2f2f2;
  }

  .purchase-order-btn {
    display: block;
    width: 150px;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
    text-decoration: none;
    cursor: pointer;
  }

  .purchase-order-btn:hover {
    background-color: #0056b3;
  }
</style>

<div class="purchase-orders">
    <table class="purchase-order-table">
        <thead>
            <tr>
                <th>PO ID</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in purchase_order %}
            <tr>
                <td>{{ purchase.po_id }}</td>
                <td>{{ purchase.status }}</td>
                <td>{{ purchase.created_at }}</td>
               <td>
                <a href="{% url 'POlist' admin_id=admin.id vendor_id=vendor.id po_id=purchase.po_id %}" >Details</a>
               </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No purchase orders found for this vendor.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
