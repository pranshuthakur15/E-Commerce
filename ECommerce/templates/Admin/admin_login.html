{% extends 'Pages/index.html' %}
{% block content %}
    <div style="display: flex; justify-content: center; align-items: center; height: 88vh;">
        <div style="padding-top: 10vh; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 60%; text-align: center;width:100%;height:100%">
            <h1 style="font-size:2rem; margin-bottom: 20px;">Admin Login</h1>
            {% if messages %}
<div class="alert danger">
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>

{% endif %}
            <form method="post">
                {% csrf_token %}
                <div style="margin-bottom: 10px;">
                    <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                    <input type="email" id="email" name="email" style="width: 50%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                    <input type="password" id="password" name="password" style="width: 50%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 10px;">
                    <button type="submit" style="width: 30%; padding: 10px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Login</button>
                </div>
            </form>
            <br>
            <a href="{% url 'forget_password' %}">Forget Password</a>
        </div>
    </div>
{% endblock %}
