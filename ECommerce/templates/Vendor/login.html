{% extends 'Pages/index.html' %}
{% block content %}
    <div style="display: flex; justify-content: center; align-items: center; height: 70vh; text-align: center;">
        <div style="background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); height:100%; width: 100%; max-width: 100vw;">
            <h1 style="font-size: 2rem;padding-top:10vh ;margin-bottom: 20px;">Login</h1>
            {% if messages %}
            <div class="alert success">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <form method="post" >
                {% csrf_token %}
                <div style="margin-bottom: 10px;">
                    <label for="vendor_email" style="display: block; margin-bottom: 5px;">Email:</label>
                    <input type="email" id="vendor_email" name="vendor_email" style="width: 40%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="vendor_password" style="display: block; margin-bottom: 5px;">Password:</label>
                    <input type="password" id="vendor_password" name="vendor_password" style="width: 40%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 10px;">
                   
                    <button type="submit" style="width: 30%; padding: 10px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Login</button>
                </div>
            </form>
            <br>
            <a href="{% url 'forget_password' %}">Forget Password</a>
        </div>
    </div>
{% endblock %}
