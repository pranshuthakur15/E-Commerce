{% extends 'Pages/index.html' %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 70vh; text-align: center;">
    <div style="background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); height:100%; width: 100%; max-width: 100vw;">
        <h1 style="font-size: 2rem;padding-top:10vh ;margin-bottom: 20px;">Forget Password</h1>
        <p style="margin-bottom: 10px;">Enter your email address below to reset your password:</p>
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="padding: 10px; margin-bottom: 10px; width: 40%; border: 1px solid #ccc; border-radius: 5px;"><br>
            <button type="submit" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Sent OTP</button>
        </form>
    </div>
</div>
{% endblock %}
