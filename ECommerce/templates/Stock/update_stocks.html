{% extends 'Admin/adminLoggedin.html' %}
{% block content %}
    
    <form method="patch" style="width: 50rem; margin:120px 0 100px 335px;">
        {% csrf_token %}
        <label for="product">Product:</label><br>
        <select id="product" name="product" style="width: 100%; padding: 8px;">
            <option value="" selected disabled hidden>--Choose here--</option>
            {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
        </select><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" style="width: 100%; padding: 8px;">
            <option value="" selected disabled hidden>--Choose here--</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="subcategory">Subcategory:</label><br>
        <select id="subcategory" name="subcategory" style="width: 100%; padding: 8px;">
            <option value="" selected disabled hidden>--Choose here--</option>
            {% for subcategory in subcategories %}
                <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
            {% endfor %}
        </select><br>

        <label for="quantity">Quantity:</label><br>
        <input type="text" id="quantity" name="quantity" style="width: 100%; padding: 8px;"><br>

        <label for="cost_price">Cost Price:</label><br>
        <input type="text" id="cost_price" name="cost_price" style="width: 100%; padding: 8px;"><br>

        <label for="selling_price">Selling Price:</label><br>
        <input type="text" id="selling_price" name="selling_price" style="width: 100%; padding: 8px;"><br>
        
        <label for="discount">Discount:</label><br>
        <input type="text" id="discount" name="discount" style="width: 100%; padding: 8px;"><br>

        <label for="hsn_code">HSN Code:</label><br>
        <input type="text" id="hsn_code" name="hsn_code" style="width: 100%; padding: 8px;"><br>
        <button type="submit" style="width: 100%; padding: 10px;margin-top:10px; background-color: #4CAF50; color: white; border: none;">Update Stock</button>
    </form>
    
{% endblock %}
