{% extends 'Pages/index.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <div style="width:100vh; margin: 100px auto; padding: 20px; background-color: #CCD0CF; border-radius: 5px;">
        <h2 style="text-align: center; color: #333;">Contact Us</h2>
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">
            <input type="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">
            <textarea name="message" placeholder="Your Message" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; height: 150px;"></textarea>
            <input type="submit" value="Submit" style="display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 3px; cursor: pointer;">
        </form>
    </div>
{% endblock %}
